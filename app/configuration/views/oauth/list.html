<h1 translate="OAUTH.LIST"></h1>

<ul>
    <li ng-repeat="service in services | filter:oauthOnly">
        {{service.name}}
        <button class="btn btn-success ng-hide" ng-show="!oauthDone(service.id)" >SignIn</button>
        <button class="btn btn-danger ng-hide" ng-show="oauthDone(service.id)" >SignOut</button>
    </li>
</ul>
