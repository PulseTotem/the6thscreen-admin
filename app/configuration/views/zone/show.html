<div>
  <h3>{{zone.name }}</h3>
  <h4>{{ zone.description }}</h4>
</div>

<h5 translate="ZONE.CALLTYPES_LIST"></h5>

<table class="table table-striped">
  <tr>
    <th>#</th>
    <th translate="ZONE.CALLTYPE_NAME"></th>
    <th translate="ZONE.CALLTYPE_DESCRIPTION"></th>
    <th>Complete</th>
    <th></th>
  </tr>

  <tr ng-repeat="ct in zone.callTypes">
    <td>{{ ct.id }}</td>
    <td>{{ ct.name }}</td>
    <td>{{ ct.description }}</td>
    <td>{{ ct.complete }}</td>
    <td>
      <a type="button" class="btn btn-default" ng-href="/config/calltype/{{ct.id}}/edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>{{ 'ACTIONS.ACTION_EDIT' | translate }}</a>
      <button type="button" class="btn btn-danger" ng-click="deleteCallType(ct.id)" ng-confirm-click="{{ 'SOURCE.CONFIRM_DELETE_SOURCE' | translate }} ({{ ct.name }})"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{ 'ACTIONS.ACTION_DELETE' | translate }}</button>
    </td>
  </tr>
</table>

<div style="float: right">
  <a ng-href="/config/zone/{{ zone.id }}/calltype/add" class="btn btn-primary" translate><i class="icon-plus icon-white"></i> Add calltype</a>
</div>
