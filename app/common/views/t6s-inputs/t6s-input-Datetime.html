<div class="row" ng-controller="T6SCommon.T6SINPUTS.DurationCtrl">
  <div class="col-md-12">
    <div class="row">
      <div class="form-group paramValueForm" ng-class="{'has-success' : t6sInputValid, 'has-error' : t6sInputInvalid, 'has-feedback' : t6sInputValid || t6sInputInvalid}">
        <label class="control-label col-md-3" for="paramValue_{{paramValue.id}}">{{paramValue.paramType.name}}</label>
        <div class="col-md-3">
          <p class="input-group">
            <input type="text" class="form-control" id="paramValue_{{paramValue.id}}" datepicker-popup="dd/MM/YYYY" ng-model="dt" is-open="popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" ng-change="checkValue()" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
          </p>
        </div>
        <div class="col-md-3">
          <timepicker ng-model="mytime" ng-required="true" hour-step="1" minute-step="5" show-meridian="false" ng-change="checkValue()"></timepicker>
        </div>
      </div>
    </div>
    <div ng-show="t6sInputInvalid" class="row">
      <div class="col-md-12 t6sInputs_errors">
        <p class="bg-danger" ng-repeat="error in errors">{{error | translate}}</p>
      </div>
    </div>
  </div>
</div>
