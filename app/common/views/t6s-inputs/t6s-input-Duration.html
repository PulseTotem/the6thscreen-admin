<div class="control-group" ng-controller="T6SCommon.T6SINPUTS.DurationCtrl">
  <label>{{paramValue.paramType.name}}</label>
  <div class="controls">
    <input type="number" ng-model="hours" min="0" max="59" />h <input type="number" ng-model="minutes" min="0" max="59" />m <input type="number" ng-model="seconds" min="0" max="59" />s
  </div>
</div>
