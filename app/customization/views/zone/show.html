<div>
  <h3>{{zone.name }}</h3>
  <h4>{{ zone.description }}</h4>
</div>

<h5 translate="ZONE.CALLTYPES_LIST"></h5>

<table class="table table-striped">
  <tr>
    <th>#</th>
    <th translate="ZONE.CALLTYPE_NAME"></th>
    <th translate="ZONE.CALLTYPE_DESCRIPTION"></th>
  </tr>

  <tr ng-repeat="ct in zone.callTypes">
    <td><a ng-href="/custom/calltype/{{ct.id}}">{{ ct.id }}</a></td>
    <td><a ng-href="/custom/calltype/{{ct.id}}">{{ ct.name }}</a></td>
    <td><a ng-href="/custom/calltype/{{ct.id}}">{{ ct.description }}</a></td>
  </tr>
</table>
