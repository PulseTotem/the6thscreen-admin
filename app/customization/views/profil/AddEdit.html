<h3>Ajouter un Profil</h3>
<div>
  <form>
    <div class="control-group">
      <label for="setName">Name</label>
      <div class="controls">
        <input type="text" id="setName" placeholder="Nom" ng-model="profil.name" ng-model-options="{ updateOn: 'blur' }" ng-change="saveAttribute('setName', profil.name)" />
      </div>
    </div>
    <div class="control-group">
      <label for="setDescription">Description</label>
      <div class="controls">
        <textarea rows="3" id="setDescription" placeholder="Description" ng-model="profil.description" ng-model-options="{ updateOn: 'blur' }" ng-change="saveAttribute('setDescription', profil.description)"></textarea>
      </div>
    </div>
  </form>
</div>

<div>
  <h3>{{ profil.name }}</h3>
  <h4>{{ profil.description }}</h4>
</div>

<div class="row">
  <div class="col-md-12">
    <div id="profil-sdi-preview">
      <div class="profil-sdi-preview-zone" style="top: {{ zone.positionFromTop }}%; left: {{ zone.positionFromLeft }}%; width: {{ zone.width }}%; height: {{ zone.height }}%" ng-repeat="zone in zones">
        <div class="profil-sdi-preview-zone-name">
          {{zone.name}}
        </div>
        <div class="profil-sdi-preview-zone-timelines">
          <ul>
            <li ng-repeat="zc in zone.zoneContents">
              {{zc.id}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
