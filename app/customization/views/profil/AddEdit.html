<div class="row" ng-controller="T6SCustomization.AddEditProfilCtrl">
  <div class="col-md-12">

    <div class="row">
      <div class="col-md-12 customization-profil-name">
        <h2 editable-text="profilName" e-form="profilNameForm">
          {{ profilName || ('MAIN.EMPTY' | translate) }}
        </h2>
        <button class="btn btn-default" ng-click="profilNameForm.$show()" ng-hide="profilNameForm.$visible">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <div class="clearfix">&nbsp;</div>
        <span class="label label-success" ng-show="profil.complete"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></span>
        <span class="label label-danger" ng-show="!profil.complete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></span>
        <h4>{{ profil.description }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="profil-sdi-preview">
          <div class="profil-sdi-preview-zone" style="top: {{ zone.positionFromTop }}%; left: {{ zone.positionFromLeft }}%; width: {{ zone.width }}%; height: {{ zone.height }}%" ng-repeat="zone in zones">
            <div class="profil-sdi-preview-zone-name">
              {{zone.name}}
            </div>
            <div class="profil-sdi-preview-zone-timelines">
              {{'CUSTOMIZATION.PROFIL_ADDEDIT.SELECT_TIMELINE' | translate}}
              <select class="form-control" ng-change="addZoneContent(zone.id, selectedZoneContent)" ng-model="selectedZoneContent">
                <option ng-repeat="zc in zone.zoneContents" value="{{zc}}" ng-selected="selectedTimelines[zone.id].id == zc.id">
                  <span ng-if="zc.relativeTimeline != null">{{zc.relativeTimeline.name}}</span>
                  <span ng-if="zc.absoluteTimeline != null">{{zc.absoluteTimeline.name}}</span>
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
