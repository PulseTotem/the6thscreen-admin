<div class="row" ng-controller="T6SCustomization.AddEditCallCtrl">
  <div class="col-md-12">

    <div class="row">
      <div class="col-md-12 customization-call-name">
        <h2 editable-text="eventName" e-form="eventNameForm">
          {{ eventName || ('MAIN.EMPTY' | translate) }}
        </h2>
        <button class="btn btn-default" ng-click="eventNameForm.$show()" ng-hide="eventNameForm.$visible">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
          <t6s-input param-value="infoDurationParamValue" ng-if="infoDurationParamValue != null">

          </t6s-input>
          <t6s-input param-value="limitParamValue" ng-if="limitParamValue != null">

          </t6s-input>
          <hr>
          <t6s-input ng-repeat="paramValue in paramValues" param-value="paramValue">
          </t6s-input>
          <hr>
          <t6-input ng-repeat="advancedParamValue in advancedParamValues" param-value="advancedParamValue">
          </t6-input>
      </div>
    </div>
  </div>
</div>
