<h3 translate="PROVIDER.LIST"></h3>

<table class="table table-striped">
  <tr>
    <th>#</th>
    <th translate="PROVIDER.NAME">Nom</th>
    <th translate="PROVIDER.DESCRIPTION">Description</th>
    <th translate="PROVIDER.SOURCE">Source</th>
    <th translate="PROVIDER.ISCOMPLETE">Complete</th>
    <th></th>
  </tr>

  <tr ng-repeat="provider in providers | orderBy:'id'">
    <td>{{ provider.id }}</td>
    <td>{{ provider.name }}</td>
    <td>{{ provider.description }}</td>
    <td>
      <ul>
        <li ng-repeat="source in provider.sources  | orderBy:'id'">{{source.name}}</li>
      </ul>
    </td>
    <td>{{ provider.complete }}</td>
    <td>
      <a type="button" class="btn btn-default" ng-click="editProvider(provider)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>{{ 'ACTIONS.ACTION_EDIT' | translate }}</a>
      <button type="button" class="btn btn-danger" ng-click="deleteProvider(provider.id)" ng-confirm-click="{{ 'PROVIDER.CONFIRM_DELETE_PROVIDER' | translate }} ({{ provider.name }})"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{ 'ACTIONS.ACTION_DELETE' | translate }}</button>
    </td>
  </tr>
</table>

<div style="float: right">
  <a ng-click="createProvider()" class="btn btn-primary" translate><i class="icon-plus icon-white"></i> PROVIDER.ADD_PROVIDER</a>
</div>
