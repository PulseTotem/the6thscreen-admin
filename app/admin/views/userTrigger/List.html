<h3 translate="USERTRIGGER.USERTRIGGER_LIST"></h3>

<table class="table table-striped">
  <tr>
    <th>#</th>
    <th translate="USERTRIGGER.USERTRIGGER_NAME">Nom</th>
    <th translate="USERTRIGGER.USERTRIGGER_DESCRIPTION">Description</th>
    <th translate="USERTRIGGER.ISCOMPLETE">Complete</th>
    <th></th>
  </tr>

  <tr ng-repeat="usertrigger in usertriggers">
    <td>{{ usertrigger.id }}</td>
    <td>{{ usertrigger.name }}</td>
    <td>{{ usertrigger.description }}</td>
    <td>{{ usertrigger.complete }}</td>
    <td>
      <a type="button" class="btn btn-default" ng-click="editUserTrigger(usertrigger)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>{{ 'ACTIONS.ACTION_EDIT' | translate }}</a>
      <button type="button" class="btn btn-danger" ng-click="deleteUserTrigger(usertrigger.id)" ng-confirm-click="{{ 'USERTRIGGER.CONFIRM_DELETE_USERTRIGGER' | translate }} ({{ usertrigger.name }})"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{ 'ACTIONS.ACTION_DELETE' | translate }}</button>
    </td>
  </tr>
</table>

<div style="float: right">
  <a ng-click="createPolicy()" class="btn btn-primary" translate><i class="icon-plus icon-white"></i> USERTRIGGER.ADD_USERTRIGGER</a>
</div>
