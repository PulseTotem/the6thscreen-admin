<h3 translate="USER.USER_LIST"></h3>

<table class="table table-striped">
  <tr>
    <th>#</th>
    <th translate="USER.USERNAME">Nom</th>
    <th translate="USER.EMAIL">Email</th>
    <th translate="USER.LASTIP">IP</th>
    <th translate="USER.SDIS">SDIs</th>
    <th translate="USER.ISCOMPLETE">Complete</th>
    <th></th>
  </tr>

  <tr ng-repeat="user in users | orderBy:'id'" ng-class="{'info': isCurrentUser(user.id)}">
    <td>{{ user.id }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.lastIp }}</td>
    <td>
      <ul>
        <li ng-repeat="sdi in user.sdis  | orderBy:'id'">{{sdi.name}}</li>
      </ul>
    </td>
    <td>{{ user.complete }}</td>
    <td>
      <a type="button" class="btn btn-default" ng-click="editUser(user)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>{{ 'ACTIONS.ACTION_EDIT' | translate }}</a>
      <button type="button" class="btn btn-warning" ng-click="resetPassword(user)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{ 'USER.RESETPASSWORD.ACTION' | translate }}</button>
      <button ng-if="!isCurrentUser(user.id)" type="button" class="btn btn-danger" ng-click="deleteUser(user.id)" ng-confirm-click="{{ 'USER.CONFIRM_DELETE_USER' | translate }} ({{ user.username }})"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{ 'ACTIONS.ACTION_DELETE' | translate }}</button>
    </td>
  </tr>
</table>

<div style="float: right">
  <a ng-click="createUser()" class="btn btn-primary" translate><i class="icon-plus icon-white"></i> USER.ADD_USER</a>
</div>
