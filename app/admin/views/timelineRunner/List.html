<h3 translate="TIMELINERUNNER.TIMELINERUNNER_LIST"></h3>

<table class="table table-striped">
  <tr>
    <th>#</th>
    <th translate="TIMELINERUNNER.TIMELINERUNNER_NAME">Nom</th>
    <th translate="TIMELINERUNNER.TIMELINERUNNER_DESCRIPTION">Description</th>
    <th translate="TIMELINERUNNER.ISCOMPLETE">Complete</th>
    <th></th>
  </tr>

  <tr ng-repeat="timelinerunner in timelineRunners | orderBy:'id'">
    <td>{{ timelinerunner.id }}</td>
    <td>{{ timelinerunner.name }}</td>
    <td>{{ timelinerunner.description }}</td>
    <td>{{ timelinerunner.complete }}</td>
    <td>
      <a type="button" class="btn btn-default" ng-click="editTimelineRunner(timelinerunner)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>{{ 'ACTIONS.ACTION_EDIT' | translate }}</a>
      <button type="button" class="btn btn-danger" ng-click="deleteTimelineRunner(timelinerunner.id)" ng-confirm-click="{{ 'TIMELINERUNNER.CONFIRM_DELETE_TIMELINERUNNER' | translate }} ({{ timelinerunner.name }})"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{ 'ACTIONS.ACTION_DELETE' | translate }}</button>
    </td>
  </tr>
</table>

<div style="float: right">
  <a ng-click="createTimelineRunner()" class="btn btn-primary" translate><i class="icon-plus icon-white"></i> TIMELINERUNNER.ADD_TIMELINERUNNER</a>
</div>
