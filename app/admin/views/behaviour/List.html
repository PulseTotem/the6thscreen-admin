<h3 translate="BEHAVIOUR.BEHAVIOUR_LIST"></h3>

<table class="table table-striped">
  <tr>
    <th>#</th>
    <th translate="BEHAVIOUR.BEHAVIOUR_NAME">Nom</th>
    <th translate="BEHAVIOUR.BEHAVIOUR_DESCRIPTION">Description</th>
    <th translate="BEHAVIOUR.ISCOMPLETE">Complete</th>
    <th></th>
  </tr>

  <tr ng-repeat="behaviour in behaviours">
    <td>{{ behaviour.id }}</td>
    <td>{{ behaviour.name }}</td>
    <td>{{ behaviour.description }}</td>
    <td>{{ behaviour.complete }}</td>
    <td>
      <a type="button" class="btn btn-default" ng-click="editBehaviour(behaviour)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>{{ 'ACTIONS.ACTION_EDIT' | translate }}</a>
      <button type="button" class="btn btn-danger" ng-click="deleteBehaviour(behaviour.id)" ng-confirm-click="{{ 'BEHAVIOUR.CONFIRM_DELETE_BEHAVIOUR' | translate }} ({{ behaviour.name }})"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{ 'ACTIONS.ACTION_DELETE' | translate }}</button>
    </td>
  </tr>
</table>

<div style="float: right">
  <a ng-click="createBehaviour()" class="btn btn-primary" translate><i class="icon-plus icon-white"></i> BEHAVIOUR.ADD_BEHAVIOUR</a>
</div>
