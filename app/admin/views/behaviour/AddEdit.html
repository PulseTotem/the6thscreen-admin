<div class="modal-content" ng-controller="T6SAdmin.AddEditBehaviourCtrl">
  <div class="modal-header">
    <h3 translate="BEHAVIOUR.ADD_EDIT.TITLE"></h3>
  </div>
  <div class="modal-body">
    <table class="table table-striped">
      <tr>
        <td translate="BEHAVIOUR.BEHAVIOUR_NAME">Nom</td>
        <td>
          <a href="#" editable-text="behaviour.name" onaftersave="saveBehaviourAttribute('setName', behaviour.name)">{{ behaviour.name || 'No name information' }}</a>
        </td>
      </tr>
      <tr>
        <td translate="BEHAVIOUR.BEHAVIOUR_DESCRIPTION">Description</td>
        <td>
          <a href="#" editable-text="behaviour.description" onaftersave="saveBehaviourAttribute('setDescription', behaviour.description)">{{ behaviour.description || 'No description information' }}</a>
        </td>
      </tr>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn" ng-click="close()" translate="BEHAVIOUR.ADD_EDIT.CLOSE" ng-class="{ 'btn-danger': !behaviour.complete, 'btn-primary': behaviour.complete}">Fermer</button>
  </div>
</div>
