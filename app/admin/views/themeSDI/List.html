<h3 translate="THEMESDI.THEMESDI_LIST"></h3>

<table class="table table-striped">
  <tr>
    <th>#</th>
    <th translate="THEMESDI.THEMESDI_NAME">Nom</th>
    <th translate="THEMESDI.THEMESDI_DESCRIPTION">Description</th>
    <th translate="THEMESDI.THEMESDI_DEFAULTTHEME">Par d√©faut</th>
    <th translate="THEMESDI.THEMESDI_THEMEZONE">Theme Zone</th>
    <th translate="THEMESDI.ISCOMPLETE">Complete</th>
    <th></th>
  </tr>

  <tr ng-repeat="theme in themeSDIs | orderBy:'id'">
    <td>{{ theme.id }}</td>
    <td>{{ theme.name }}</td>
    <td>{{ theme.description }}</td>
    <td>{{ theme.defaultTheme }}</td>
    <td>{{ theme.themeZone.name }}</td>
    <td>{{ theme.complete }}</td>
    <td>
      <a type="button" class="btn btn-default" ng-click="editThemeSDI(theme)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>{{ 'ACTIONS.ACTION_EDIT' | translate }}</a>
      <button type="button" class="btn btn-danger" ng-click="deleteThemeSDI(theme.id)" ng-confirm-click="{{ 'THEMESDI.CONFIRM_DELETE_THEMESDI' | translate }} ({{ theme.name }})"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{ 'ACTIONS.ACTION_DELETE' | translate }}</button>
    </td>
  </tr>
</table>

<div style="float: right">
  <a ng-click="createThemeSDI()" class="btn btn-primary" translate><i class="icon-plus icon-white"></i> THEMESDI.ADD_THEMESDI</a>
</div>
