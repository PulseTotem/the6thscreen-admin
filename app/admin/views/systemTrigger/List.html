<h3 translate="SYSTEMTRIGGER.SYSTEMTRIGGER_LIST"></h3>

<table class="table table-striped">
  <tr>
    <th>#</th>
    <th translate="SYSTEMTRIGGER.SYSTEMTRIGGER_NAME">Nom</th>
    <th translate="SYSTEMTRIGGER.SYSTEMTRIGGER_DESCRIPTION">Description</th>
    <th translate="SYSTEMTRIGGER.ISCOMPLETE">Complete</th>
    <th></th>
  </tr>

  <tr ng-repeat="systemtrigger in systemTriggers">
    <td>{{ systemtrigger.id }}</td>
    <td>{{ systemtrigger.name }}</td>
    <td>{{ systemtrigger.description }}</td>
    <td>{{ systemtrigger.complete }}</td>
    <td>
      <a type="button" class="btn btn-default" ng-click="editSystemTrigger(systemtrigger)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>{{ 'ACTIONS.ACTION_EDIT' | translate }}</a>
      <button type="button" class="btn btn-danger" ng-click="deleteSystemTrigger(systemtrigger.id)" ng-confirm-click="{{ 'SYSTEMTRIGGER.CONFIRM_DELETE_SYSTEMTRIGGER' | translate }} ({{ systemtrigger.name }})"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{ 'ACTIONS.ACTION_DELETE' | translate }}</button>
    </td>
  </tr>
</table>

<div style="float: right">
  <a ng-click="createPolicy()" class="btn btn-primary" translate><i class="icon-plus icon-white"></i> SYSTEMTRIGGER.ADD_SYSTEMTRIGGER</a>
</div>
