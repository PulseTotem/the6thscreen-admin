<h3 translate="RENDERER.RENDERER_LIST"></h3>

<table class="table table-striped">
  <tr>
    <th>#</th>
    <th translate="RENDERER.RENDERER_NAME">Nom</th>
    <th translate="RENDERER.RENDERER_DESCRIPTION">Description</th>
    <th translate="RENDERER.RENDERER_INFOTYPE">InfoType</th>
    <th translate="RENDERER.ISCOMPLETE">Complete</th>
    <th></th>
  </tr>

  <tr ng-repeat="renderer in renderers">
    <td>{{ renderer.id }}</td>
    <td>{{ renderer.name }}</td>
    <td>{{ renderer.description }}</td>
    <td>{{ renderer.infoType.name }}</td>
    <td>{{ renderer.complete }}</td>
    <td>
      <a type="button" class="btn btn-default" ng-click="editRenderer(renderer)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>{{ 'ACTIONS.ACTION_EDIT' | translate }}</a>
      <button type="button" class="btn btn-danger" ng-click="deleteRenderer(renderer.id)" ng-confirm-click="{{ 'RENDERER.CONFIRM_DELETE_RENDERER' | translate }} ({{ renderer.name }})"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{ 'ACTIONS.ACTION_DELETE' | translate }}</button>
    </td>
  </tr>
</table>

<div style="float: right">
  <a ng-click="createRenderer()" class="btn btn-primary" translate><i class="icon-plus icon-white"></i> RENDERER.ADD_RENDERER</a>
</div>
