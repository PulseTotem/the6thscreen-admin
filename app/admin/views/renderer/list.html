<h3>Renderers</h3>

<table class="table table-striped">
  <tr>
    <th>#</th>
    <th>Nom</th>
    <th>Description</th>
    <th>Type d'info</th>
    <th>Complete</th>
    <th></th>
  </tr>

  <tr ng-repeat="renderer in renderers">
    <td>{{ renderer.id }}</td>
    <td>{{ renderer.name }}</td>
    <td>{{ renderer.description }}</td>
    <td>{{ renderer.infoType.name }}</td>
    <td>{{ renderer.complete }}</td>
    <td>
      <a type="button" class="btn btn-default" ng-href="/admin/renderer/{{ renderer.id }}/edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>{{ 'ACTIONS.ACTION_EDIT' | translate }}</a>
      <button type="button" class="btn btn-danger" ng-click="deleteRenderer(renderer.id)" ng-confirm-click="{{ 'SOURCE.CONFIRM_DELETE_SOURCE' | translate }} ({{ renderer.name }})"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{ 'ACTIONS.ACTION_DELETE' | translate }}</button>
    </td>
  </tr>
</table>

<div style="float: right">
  <a ng-href="/admin/renderer/add" class="btn btn-primary" translate><i class="icon-plus icon-white"></i> Add Renderer</a>
</div>
