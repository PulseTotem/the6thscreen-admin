<div>
  <h3>Add InfoType</h3>

  <div>
    <form>
      <div class="control-group">
        <label for="setName">Name</label>
        <div class="controls">
          <input type="text" id="setName" placeholder="Nom" ng-model="infoType.name" ng-model-options="{ updateOn: 'blur' }" ng-change="saveAttribute('setName', infoType.name)" />
        </div>
      </div>
    </form>
  </div>
</div>
