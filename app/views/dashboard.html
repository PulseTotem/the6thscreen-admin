<div class="row marketing">
  <h3 translate="DASHBOARD.WELCOME" translate-value-username="{{ user.username }}"></h3>
</div>

<table class="table table-striped table-hover">
  <tr>
    <th>#</th>
    <th translate="DASHBOARD.SDI_NAME"></th>
    <th translate="DASHBOARD.SDI_DESCRIPTION"></th>
  </tr>

  <tr ng-repeat="sdi in listSDI">
    <td><a ng-href="/sdi/{{sdi.id}}">{{ sdi.id }}</a></td>
    <td><a ng-href="/sdi/{{sdi.id}}">{{ sdi.name }}</a></td>
    <td><a ng-href="/sdi/{{sdi.id}}">{{ sdi.description }}</a></td>
  </tr>
</table>
