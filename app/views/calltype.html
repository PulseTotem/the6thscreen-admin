<h3 translate="CALLTYPE.CALLTYPE_LIST"></h3>

<table class="table table-striped">
  <tr>
    <th>#</th>
    <th>Nom</th>
    <th>Description</th>
    <th>Source</th>
    <th>Zone</th>
    <th>Renderer</th>
    <th>Complete</th>
    <th></th>
  </tr>

  <tr ng-repeat="callType in callTypes">
    <td>{{ callType.id }}</td>
    <td>{{ callType.name }}</td>
    <td>{{ callType.description }}</td>
    <td>{{ callType.source }}</td>
    <td>{{ callType.zone }}</td>
    <td>{{ callType.renderer }}</td>
    <td>{{ callType.complete }}</td>
    <td>
      <a type="button" class="btn btn-default" ng-href="/editcalltype/{{ callType.id }}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>{{ 'ACTIONS.ACTION_EDIT' | translate }}</a>
      <button type="button" class="btn btn-danger" ng-click="deleteCallType(callType.id)" ng-confirm-click="{{ 'SOURCE.CONFIRM_DELETE_SOURCE' | translate }} ({{ callType.name }})"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{ 'ACTIONS.ACTION_DELETE' | translate }}</button>
    </td>
  </tr>
</table>

<div style="float: right">
  <a ng-href="/addcalltype" class="btn btn-primary" translate><i class="icon-plus icon-white"></i> SOURCE.ADD_SOURCE</a>
</div>
