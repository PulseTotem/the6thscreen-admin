<h3 translate="SOURCE.SOURCES_LIST"></h3>

<table class="table table-striped">
  <tr>
    <th>#</th>
    <th translate="SOURCE.SOURCE_NAME">Nom</th>
    <th translate="SOURCE.SOURCE_SERVICE">Service</th>
    <th translate="SOURCE.SOURCE_DESCRIPTION">Description</th>
    <th translate="SOURCE.SOURCE_HOST_PORT">host:port</th>
    <th translate="SOURCE.SOURCE_TYPE">Type</th>
    <th translate="SOURCE.SOURCE_PARAM_TYPES">Param Types</th>
    <th translate="SOURCE.SOURCE_PARAM_VALUES">Param Values</th>
  </tr>

  <tr ng-repeat="source in sources">
    <td>{{ source.id }}</td>
    <td>{{ source.name }}</td>
    <td>{{ source.service }}</td>
    <td>{{ source.description }}</td>
    <td>{{ source.host }}:{{ source.port }}</td>
    <td>{{ source.infoType.name }}</td>
    <td>{{ source.paramTypes }}</td>
    <td>{{ source.paramValue }}</td>
  </tr>
</table>

<div style="float: right">
  <a ng-href="/addsource" class="btn btn-primary" translate><i class="icon-plus icon-white"></i> SOURCE.ADD_SOURCE</a>
</div>
