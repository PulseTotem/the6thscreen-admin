<div class="row-fluid">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="jumbotron">
                    <h2>The 6th Screen : Administration Panel</h2>

                    <form novalidate class="form-horizontal">
                        <fieldset>
                            <legend>Log In</legend>
                            <div class="form-group">
                                <label class="control-label col-md-3" for="user_usernameOrEmail">Username or Email</label>
                                <div class="col-md-9">
                                    <input class="form-control" id="user_usernameOrEmail" type="text" ng-model="user.usernameOrEmail" size="30" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3" for="user_password">Password</label>
                                <div class="col-md-9">
                                    <input class="form-control" id="user_password" size="30" type="password" ng-model="user.password" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12">
                                    <input class="btn btn-primary" type="button" value="Log In" ng-click="login(user)" />
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <p>
                        <a href="#/">Password lost ?</a><br>
                    </p>
                </div><!--/row-->
            </div><!--/span6-->
        </div><!--/row-->
    </div><!--/span-->
</div><!--/row-->
